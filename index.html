<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Stats preview card component</title>
  <style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0, 400;0,700;1,400;1,700&display=swap" rel="stylesheet">
   </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="box-body">
        <div class="box-header">
          <img class="groups" src="./images/image-header-mobile.jpg">
          <div class="overlay"></div>
        </div>
        
          <p class="head-para"> Get <span class="inside-para"> insights </span>that help your business grow.</p>
          <p class="second-para"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stats-container">
          <div class="stats">
              <span class="stats-count">10K+</span>
              <span class="stats-options">COMPANIES</span>
            </div>
             <div class="stats">
              <span class="stats-count">314</span>
              <span class="stats-options">TEMPLATES</span>
            </div>
             <div class="stats">
              <span class="stats-count">12M+</span>
              <span class="stats-options">QUERIES</span>
            </div>
          </div> 
      </div>  
    </div>
  </div>


</body>
</html>
